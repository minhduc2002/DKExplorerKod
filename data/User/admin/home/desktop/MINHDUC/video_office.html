<video id="video1" width="1280" height="720" >
 <source src="https://bit.ly/duc2002" type="video/mp4">
</video>
<script> 
var myVideo = document.getElementById("video1"); 
document.onkeydown = function(e) {
 if (e.keyCode == 415) { 
        myVideo.play(); 
}
 if (e.keyCode == 19) { 
        myVideo.pause(); 
}
 if (e.keyCode == 57350) {
 myVideo.width = myVideo.width+10;
 myVideo.height = myVideo.height+10;
 }
 if (e.keyCode == 57351) {
 myVideo.width = myVideo.width-10;
 myVideo.height = myVideo.height-10;
 }
};
</script>
